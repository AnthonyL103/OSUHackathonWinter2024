<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Guitar Tab Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Added a container for the tuner -->
    <div class="tuner-container">
      <canvas class="tuner"></canvas>
    </div>
    
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
   
    <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
    <label class="auto">
      Auto
      <input type="checkbox" checked />
    </label>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="tuner.js"></script>
    <script src="meter.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>

    <!-- Initialize and start the tuner -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const tuner = new Tuner(); // You can pass A4 frequency as an argument if needed
        tuner.init();
      });
    </script>
  </body>
</html>
