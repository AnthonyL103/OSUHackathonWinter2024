<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Online Improve recorder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas class="frequency-bars"></canvas>
  <div class="meter">
    <div class="meter-dot"></div>
    <div class="meter-pointer"></div>
  </div>
  <div class="notes">
    <div class="notes-list"></div>
    <div class="frequency">
      <span>Hz</span>
    </div>
  </div>
  <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
  <label class="auto">
    Auto
    <input type="checkbox" checked />
  </label>

  <!-- Add the tab container here -->
  <div class="tab-container">
    <div class="tab-content">
      <p>This is where your notes go. You can add any content here.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
  <script src="tuner.js"></script>
  <script src="meter.js"></script>
  <script src="frequency-bars.js"></script>
  <script src="notes.js"></script>
  <script src="app.js"></script>
</body>
</html>
